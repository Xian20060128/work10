<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 2fr;
            gap:10px;
        }
        .item{
            background: aqua;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="c">
        <div class="item">綠谷出久</div>
        <div class="item">爆豪勝己</div>
        <div class="item">轟焦凍</div>
        <div class="item">
            <img src="綠.jpg" width="300px" height="300px">
        </div>
        <div class="item">
            <img src="爆.jpg" width="300px" height="300px">
        </div>
        <div class="item">
            <img src="轟.jpg" width="300px" height="300px">
        </div>
    </div>
</body>
</html>
